<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Selection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 2rem;
      text-align: center;
    }

    .student-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, button {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    .student-name {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="student-box">
    <div class="student-name" id="studentName">Loading name...</div>

    <select id="schoolYear">
      <option value="">Select School Year</option>
      <option value="2024-2025">2024-2025</option>
      <option value="2023-2024">2023-2024</option>
    </select>

    <select id="gradeLevel">
      <option value="">Select Grade Level</option>
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
    </select>

    <select id="assessmentType">
      <option value="">Select Assessment</option>
      <option value="BOSY">BOSY</option>
      <option value="EOSY">EOSY</option>
    </select>

    <button onclick="submitStudentForm()">Submit</button>
  </div>

  <script>
    document.getElementById("studentName").textContent =
      localStorage.getItem("studentName") || "Unknown Student";
  </script>
  <script src="script.js"></script>
</body>
</html>
